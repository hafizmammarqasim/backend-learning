<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Connect Thymeleaf -->
<head>
  <title>Spend Smart</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .header { background-color: #4CAF50; color: white; padding: 10px; text-align: center;}
  </style>
</head>
<body>

<div class="header">
  <h1>Spend Smart </h1>
</div>

<h2>My Expenses</h2>

<!-- THE TABLE -->
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Description</th>
    <th>Amount</th>
    <th>Category</th>
  </tr>
  </thead>
  <tbody>
  <!-- THYMELEAF LOOP -->
  <tr th:each="expense : ${allExpenses}">
    <td th:text="${expense.expId}">ID</td>
    <td th:text="${expense.expDesciption}">Description</td>
    <td th:text="${expense.expAmount}">Amount</td>

    <!-- using ?.name to handle nulls safely -->
    <td th:text="${expense.category}">Category</td>
  </tr>
  </tbody>
</table>

</body>
</html>
